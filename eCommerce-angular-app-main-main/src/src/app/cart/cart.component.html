<div id="pp" text-center>
    <div class="container mt-5" >
  <div class="row">
    <div class="col-lg-4" *ngFor="let product of productOfCart; let i = index">
      <div class="card mb-5" style="width: 18rem;">
        <img [src]="product.images" class="card-img-top" alt="{{product.title}}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p><span class="text-success fw-bolder">Price:</span> {{ product.price }}$</p>
          <button class="btn btn-outline-danger" (click)="delete(i)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
